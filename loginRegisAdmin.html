<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginRegisAdmin.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Form Login</header>
            <form action="eticket.html">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Masukkan password">
                <input type="submit" value="Login" class="button">
            </form>
            <div class="signup">
                <span class="signup">Belum punya akun?
                    <label for="check">Daftar</label>
                </span>
            </div>
        </div>
        <div class="registrasion form">
            <header>Form Registrasi</header>
            <form action="eticket.html" >
                <input type="text" placeholder="Nama Lengkap">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="submit" class="button" value="Daftar">  
            </form>
            <div class="signup">
                <span class="signup">Sudah punya akun?
                    <label for="check">Login</label> 
                </span>
            </div>
        </div>
    </div>
</body>
</html>
